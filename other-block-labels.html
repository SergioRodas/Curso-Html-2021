<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otras etiquetas de bloque</title>
</head>
<!-- 
    adress -> Se utiliza para aportar información de contacto para el article más cercano o para todo el body.

    blockquote -> Se utiliza para marcar las citas a otros autores o documentos.
    Se puede incluir el atributo cite para poner un enlace al documento original o fuente.

    pre -> Se utiliza para tener código preformateado que necesita ser representado igual que se escribió.

    div -> Se utiliza como división del documento, semánticamente no significa nada, es un contenedor genérico que se usa generalmente para dar estilos a través de css o para usar algo denominado "delegación de eventos" en javascript.

    hr -> horizontal rule, se utiliza para decirle al navegador que vamos a cambiar de tema.
-->
<body>
    <address>
        Tony Stark <br>
        Malibú 10880 <br>
        90265 <br>
        California
    </address>

    <hr>

    <blockquote cite="https://eldiariodelaeducacion.com/2020/07/14/releer-a-freire-en-tiempos-de-pandemia/">
        <p>«cuando la educación no es liberadora, el sueño de los oprimidos es ser el opresor»</p>
    </blockquote>

    <hr>

    <pre>
        Hola, 
        ¿Qué tal?
    </pre>

    <hr>

    <div>
        <h2>Nombre</h2>
        <p>Email</p>
        <p>Descripción</p>
    </div>

    <div>
        <h2>Nombre</h2>
        <p>Email</p>
        <p>Descripción</p>
    </div>
</body>
</html>
