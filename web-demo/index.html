<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>

  <!-- 
    Enlaces: Conocidos también por links popularmente. Su objetivo es conectar una página web con otra página web, con un recurso tanto interno como externo, o con otro sitio web.

    Tienen el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener.

    También tiene el atributo target, que configura cómo queremos visualizar el recurso o sitio que solicitamos.

    Rutas absolutas:
        Tienen un protocolo, http o https y son únicas en la red
        Se suelen utilizar para rutas externas.

    Rutas relativas:
        Pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto.

        No usan protocolo

        Si el recurso se encuentra al mismo nivel (en la misma carpeta) pondremos únicamente el nombre del archivo.

        Si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel (carpeta) de la que queremos salir.

    Atributos de los enlaces:
        target: define dónde se abrirá el recurso solicitado. Por norma general siempre que se usan rutas absolutas se pone como valor "_blank"
        
        download: Atributo booleano, sirve para descargar el recurso solicitado.
        IMPORTANTE, el recurso debe estar en tu mismo servidor.
 -->

  <body>
    <h1>Home</h1>
    <nav>
      <ul>
        <li><a href="/pages/blog.html#post-1">Post 1</a></li>
        <li><a href="/pages/blog.html#post-2">Post 2</a></li>
        <li><a href="/pages/blog.html#post-3">Post 3</a></li>
        <li><a href="/pages/blog.html#post-4">Post 4</a></li>
        <li><a href="/pages/blog.html#post-5">Post 5</a></li>
      </ul>
    </nav>
    <a href="/web-demo/assets/images/gato.jpg" download>Descargar gato</a>
    <br />
    <a href="/pages/contacto.html" download>Ir a contacto</a>
    <a href="https://www.google.com" target="_blank">Ir a google</a>
  </body>
</html>
